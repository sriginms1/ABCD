<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <form class="wrapper" (ngSubmit) = "onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label>User Email</label>
      <input type="text" name="email" class="form-control" placeholder="Email" ngModel required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" ngModel required>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div>
      <ul>
        <li *ngFor="let item of meanStackOption"> {{item}}</li>
      </ul>
    </div>
    
  </form>
</div>
